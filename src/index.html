<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <title>Ticket Master</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="containerDL">
      <div id="scrollDL"></div>
    </div>
    <div id="containerAccueil">
      <div id="test">
        <img id="myIMG" src="images/LogoBleu.png" alt="test" />
      </div>
      <form>
        <div class="ArtisteStart">
          <input
            type="text"
            id="testinput"
            size="45"
            placeholder="Artiste..."
            minlength="1"
            maxlength="32"
          />
          <span class="validity"></span>
        </div>
      </form>

      <form>
        <div class="DepartementStart">
          <input
            type="text"
            id="testinput2"
            size="45"
            placeholder="Departement, Villes..."
            minlength="1"
            maxlength="32"
          />
          <span class="validity"></span>
        </div>
        <button id="btnGO"><p>GO</p></button>
      </form>
    </div>
    <div id="containerResultat">
      <div id="inner-width">
        <div class="containerResultatRow">
          <div class="containerResultatCol1">
            <div class="bar">
              <input
                type="text"
                id="testinput3"
                required
                size="45"
                placeholder="Artiste..."
                minlength="1"
                maxlength="32"
              />
              <span class="validity"></span>
            </div>
          </div>
          <div class="containerResultatCol2">
            <div class="btnrecherche">
              <button class="btn search">Rechercher</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
