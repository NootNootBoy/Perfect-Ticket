<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Master</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Nunito:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div id="containerDL">
        <div id="scrollDL"></div>
      </div>
      <div id="containerAccueil">
        <div id="test">
          <img id="myIMG" src="images/LogoBleu.png" alt="test" />
        </div>
        <form>
          <div class="ArtisteStart">
            <label for="uname"></label>
            <input
              type="text"
              id="testinput"
              name="name"
              size="45"
              placeholder="Artiste..."
              minlength="1"
              maxlength="32"
            />
            <span class="validity"></span>
          </div>
        </form>

        <form>
          <div class="DepartementStart">
            <label for="uname"></label>
            <input
              type="text"
              id="testinput2"
              name="name"
              size="45"
              placeholder="Departement, Villes..."
              minlength="1"
              maxlength="32"
            />
            <span class="validity"></span>
          </div>
          <button id="btnGO">
            <a href="#aboutSection">GO</a>
          </button>
        </form>
      </div>
      <div id="containerResultat">
        <div id="inner-width">
          <div class="containerResultatRow">
            <div class="containerResultatCol1">
              <div class="bar">
                <label for="uname"></label>
                <input
                  type="text"
                  id="testinput3"
                  name="name"
                  required
                  size="45"
                  placeholder="Artiste..."
                  minlength="1"
                  maxlength="32"
                />
                <span class="validity"></span>
              </div>
            </div>
            <div class="containerResultatCol2">
              <div class="btnrecherche">
                <button class="btn search">Rechercher</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
